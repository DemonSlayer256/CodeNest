<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeNest</title>
  <meta name="description" content="A powerful, responsive in-browser code editor for HTML, CSS, and JavaScript snippets with live preview." />
  <!-- Bootstrap CSS for layout and components -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel='stylesheet' href="static/styles.css">
  
  <style>
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1050;
      justify-content: center;
      align-items: center;
    }

    .modal-dialog {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
    }

    .modal-header,
    .modal-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h5 {
      margin: 0;
    }
    .modal.open {
      display: flex;
    }
  </style>
</head>
<body>

<!-- Navbar with added Settings button -->
<nav class="navbar navbar-dark" style="background-image: linear-gradient(to right,#e66465, #9198e5);">
  <div class="container-fluid d-flex justify-content-between align-items-center flex-nowrap">
    <a class="navbar-brand text-white" href="#"><i class="fas fa-code"></i> CodeNest</a>
    <div class="d-flex align-items-center gap-2">
      <button id="multiview" class="btn btn-danger btn-sm" title="Multiview">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="4" width="6" height="16" rx="1"/>
          <rect x="9" y="4" width="6" height="16" rx="1"/>
          <rect x="16" y="4" width="6" height="16" rx="1"/>
        </svg>
      </button>
      <button id="resetBtn" class="btn btn-secondary btn-sm" title="Reset"><i class="fas fa-eraser"></i></button>
      <button id="shareBtn" class="btn btn-info btn-sm" title="Share"><i class="fas fa-share-alt"></i></button>
      <button class="btn btn-success btn-sm" id="openpreview" title="Open Preview"><i class="fas fa-external-link-alt"></i></button>
      <button id="modeToggle" class="btn btn-outline-light btn-sm" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
      <button class="btn btn-outline-light btn-sm" id="settingsBtn" title="Settings"><i class="fas fa-cog"></i></button>
    </div>
  </div>
</nav>

<!-- Main Content: Editors and Preview -->
<div class="container-fluid">
<main class="main-container">
  <div class="d-none" id="viewToggleButtons">
    <button class="btn btn-outline-dark active m-2" id="htmlBtn">doc.html</button>
    <button class="btn btn-outline-dark m-2" id="cssBtn">styles.css</button>
    <button class="btn btn-outline-dark m-2" id="jsBtn">script.js</button>
  </div>
  <div class="row g-0 mx-0 px-0">
    <!-- HTML Editor -->
    <div class="col d-flex flex-column g-0">
      <div class="h5 mb-0"><i class="fas fa-code"></i> HTML</div>
      <div class="editor-container px-0 mx-0" id="htmlEditor"></div>
    </div>
    <!-- CSS Editor -->
    <div class="col d-flex flex-column">
      <div class="h5 mb-0"><i class="fas fa-paint-brush"></i> CSS</div>
      <div class="editor-container px-0 mx-0" id="cssEditor"></div>
    </div>
    <!-- JavaScript Editor -->
    <div class="col d-flex flex-column">
      <div class="h5 mb-0"><i class="fas fa-terminal"></i> JavaScript</div>
      <div class="editor-container px-0 mx-0" id="jsEditor"></div>
    </div>
  </div>
</main>
  <section class="pb-2 mt-0">
    <div class="d-flex justify-content-around border rounded border-primary" style="height: 50vh;">
      <iframe id="preview" style="width:100%; height:100%; border:none;"></iframe>
    </div>
  </section>
</div>

<!-- Settings Modal -->
<div class="modal" id="settingsModal">
  <div class="modal-dialog">
    <div class="modal-content" style="min-width: 300px;">
      <div class="modal-header">
        <h5 class="modal-title" id="settingsModalLabel"><i class="fas fa-cog"></i> Settings</h5>
        <button type="button" class="btn-close" aria-label="Close" id="closeSettingsModal"></button>
      </div>
      <div class="modal-body">
        <form id="settingsForm" class="g-3">
          <div class="mb-3">
            <label for="tabSizeInput" class="form-label modal-label">Tab Size</label>
            <input type="number" class="form-control" id="tabSizeInput" min="1" max="8" value="2" />
          </div>
          <div class="mb-3">
            <label for="fontSizeInput" class="form-label modal-label">Font Size (px)</label>
            <input type="number" class="form-control" id="fontSizeInput" min="8" max="24" value="14" />
          </div>
          <div class="mb-3">
            <label class="form-label modal-label">Editor Theme</label>
            <select class="form-select" id="themeSelect">
              <option value="dracula">Dark (Dracula)</option>
              <option value="cobalt">Dark (Cobalt)</option>
              <option value="textmate">Light (TextMate)</option>
              <option value="chrome">Light (Chrome)</option>
            </select>
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="wordWrapToggle" checked>
            <label class="form-check-label" for="wordWrapToggle">Word Wrap</label>
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="lnToggle">
            <label class="form-check-label" for="lnToggle">Line Numbers</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="saveSettingsBtn"><i class="fas fa-save"></i> Save</button>
        <button type="button" class="btn btn-secondary" id="closeSettingsModal"><i class="fas fa-times"></i> Cancel</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="static/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ace-builds@1.23.3/src-min/ace.js"></script>

</body>
</html>
